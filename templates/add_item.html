<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book/Movie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Maintenance > Add Book/Movie</h1>
    <p><a href="{{ url_for('admin_home') }}">Home</a> | <a href="{{ url_for('logout') }}">Log Out</a></p>
    <hr>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}

    <form method="POST">
        <h2>Item Details</h2>
        
        <label>Item Type:</label>
        <input type="radio" id="book_type" name="item_type" value="Book" checked>
        <label for="book_type">Book</label>
        <input type="radio" id="movie_type" name="item_type" value="Movie">
        <label for="movie_type">Movie</label>
        <br><br>

        <label for="name">Book/Movie Name*:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="author_director">Author/Director Name*:</label>
        <input type="text" id="author_director" name="author_director" required><br><br>
        
        <label for="category">Category*:</label>
        <input type="text" id="category" name="category" required><br><br>

        <label for="cost">Cost (Library Paid)*:</label>
        <input type="number" step="0.01" id="cost" name="cost" required><br><br>

        <label for="procurement_date">Date of Procurement*:</label>
        <input type="date" id="procurement_date" name="procurement_date" value="{{ current_date }}" required><br><br>

        <label for="quantity">Quantity/Copies*:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1" required><br><br>
        
        <button type="submit">Submit Item</button>
    </form>
</body>
</html>
